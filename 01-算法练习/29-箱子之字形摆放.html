  <script>
    // 走矩阵

// 先初始化数组
// 只能向下或者向上

let m = 3
let str = 'ABCDEFG'

let arr = new Array(m).fill().map(s=>new Array(m).fill(0))

let index = 0
let x=0
let y=0

while(index<str.length) {
   
  // debugger
  // 向下
  for(x=0;x<m; x++){
    arr[x][y] = str[index]
    index++
  }
  x=m-1
  // 右移一格
  if(y+1<m ){
    y += 1
  } else {
    break
  }
  // 向上
  for(; x>=0; x--){
    // debugger
    arr[x][y] = str[index]
    index++
  }

  x=0

  if(y+1<m){
    y += 1
  }else {
    break
  }
  // debugger

}

console.log(arr,y,index)
  </script>
</body>
</html>
